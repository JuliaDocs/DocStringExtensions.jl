language: julia

os:
  - linux
  - osx

sudo: false

julia:
  - 0.7
  - 1.0
  - nightly

notifications:
  email: false

after_success:
  - julia test/coverage.jl

jobs:
  include:
    - stage: "Deploy docs"
      julia: 1.0
      os: linux
      script:
        - julia -e 'using Pkg; Pkg.add([PackageSpec("Documenter"), PackageSpec(path=pwd())])'
        - julia docs/make.jl
      after_success: skip
