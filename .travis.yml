language: julia

os:
  - linux
  - osx

julia:
  - nightly
  - 1
  - 1.4
  - 1.0
  - 0.7

notifications:
  email: false

after_success:
  - julia test/coverage.jl

jobs:
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.add(PackageSpec(path=pwd()));
                                    Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
